<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Double or nothing.</title>
	<script
  		src="https://code.jquery.com/jquery-3.3.1.min.js"
  		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  		crossorigin="anonymous"></script>
</head>
<body>
	<p>You start with $10.  You win if the coin flip comes up heads.  You will be placing a double-or-nothing bet each hand.</p>
	<p>
		Coin tosses<br>
		No. of Heads: <span id="numHeads">0</span> No. of Tails: <span id="numTails">0</span>
	</p>
	<p>
		Your winnings: <span id="yourWinnings">$0</span>	
	</p>
	<p>
		Casino winnings: <span id="casinoWinnings">$0</span>	
	</p>
	<script>
		//COIN FLIP
		function getRandomInt(max) {
  			return Math.floor(Math.random() * Math.floor(max));
		}

		let	userPot = 0,
			casinoPot = 0, 
			currentBet = 10,
			heads = 0, 
			tails = 0,
			outcome = 0; 	//whether the player has one or lost 

		const casinoMax = 10000;
		
		for (let i = 0; i < casinoMax; i++) {
			 
			if (getRandomInt(2)) {
				heads += 1;
				currentBet *= 2;
				userPot -= currentBet;
			} else {
				tails += 1;
				currentBet = 10;
				userPot -= 10;
				casinoPot += 10;
			}

			//	update the DOM
			$("#numHeads").text(heads);
			$("#numTails").text(tails); 
			$("#yourWinnings").text(userPot.toLocaleString('us-us', { style: 'currency', currency: 'USD' }));
			$("#casinoWinnings").text(casinoPot.toLocaleString('us-us', { style: 'currency', currency: 'USD' }));

			//number.toLocaleString('de-DE', { style: 'currency', currency: 'EUR' })			


		}
		//console.warn("You beat the house!");


	</script>



</body>
</html>
